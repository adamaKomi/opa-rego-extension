name: Grammar Tests

on:
  push:
    paths:
      - 'syntaxes/**'
      - 'test/grammar/**'
  pull_request:
    paths:
      - 'syntaxes/**'
      - 'test/grammar/**'

jobs:
  grammar-test:
    name: Test TextMate Grammar
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run grammar tests
        run: npm run test:grammar

      - name: Validate JSON syntax
        run: |
          node -e "JSON.parse(require('fs').readFileSync('syntaxes/rego.tmLanguage.json'))"
          echo "âœ“ Grammar JSON is valid"
